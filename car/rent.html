<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent now</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="rent-now-styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="rent-card">
        <div class="video-container">
          <video
            src="./assets/car-dashing.mp4.mp4"
            class="vid"
            autoplay
            loop
          ></video>
        </div>

        <div class="form-container">
          <form action="" id="car-rental-form">
            <h1>01 User profile</h1>
            <div class="name-email">
              <!-- <label for="username">Username: </label> -->
              <input
                type="text"
                id="username"
                placeholder="Username"
                class="input-style"
              />

              <!-- <label for="email">Email: </label> -->
              <input
                type="email"
                id="email"
                placeholder="Email Address"
                class="input-style"
              />
            </div>

            <!-- <label for="address">Address: </label> -->
            <input
              type="text"
              id="address"
              placeholder="Address"
              class="input-style"
            />

            <label for="picture">Insert your passport picture: </label>
            <input
              type="file"
              id="passport-picture"
              placeholder="passport picture"
            />

            <!-- <label for="telNumber">Phone number: </label> -->
            <input
              type="tel"
              id="telNumber"
              placeholder="Phone Number"
              class="input-style"
            />
            <h1>02 Date and time of return</h1>
            <div class="date-time">
              <!-- <label for="dateOfReturn">Date of return: </label> -->
              <input type="date" id="dateOfReturn" class="input-style date" />

              <!-- <label for="timeOfReturn">Time of return: </label> -->
              <input type="time" id="timeOfReturn" class="input-style time" />
            </div>
            <!-- <label for="typeOfCar">Type of car: </label> -->
            <h1>03 Type of car</h1>
            <select id="typeOfCar" name="typeOfCar" multiple>
              <option selected>SF90 Stradale</option>
              <option>SF90 Spider</option>
              <option>Ferrari Purosangue</option>
              <option>Ferrari Portofino M</option>
              <option>Chevrolet Silverado EV</option>
              <option>Chevrolet Trax</option>
              <option>Chevrolet Suburban</option>
              <option>Ford Mustang</option>
            </select>
            <div class="buttons">
              <button class="submit-btn">
                <a href="./car-landing-page.html" class="go-back">Go back</a>
              </button>
              <input
                id="submitButton"
                onclick="displayFormData()"
                type="submit"
                class="submit-btn"
              />
            </div>
          </form>

          <div id="form-data" class="form-data"></div>
          <script>
            const formDataDiv = document.getElementById("form-data");

            function displayFormData() {
              const formData = {
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                address: document.getElementById("address").value,
                picture: document.getElementById("passport-picture").value,
                telNumber: document.getElementById("telNumber").value,
                dateOfReturn: document.getElementById("dateOfReturn").value,
                timeOfReturn: document.getElementById("timeOfReturn").value,
                typeOfCar: document.getElementById("typeOfCar").value,
              };

              // Display the collected data
              for (const key in formData) {
                formDataDiv.innerHTML = `<h2>Congratulations ${username.value} !  <br>
                    pick up ${typeOfCar.value} by tomorrow and return by ${dateOfReturn.value} at ${timeOfReturn.value} . Thank you <h2> <br> <br> 
                        <h2>Full Details: </h2> `;
              }

              for (const key in formData) {
                formDataDiv.innerHTML += `<p><strong>${key}:</strong> <span>${formData[key]}</span></p>`;
              }
            }
            const rentalForm = document.getElementById("car-rental-form");

            rentalForm.addEventListener("submit", (e) => {
              e.preventDefault();
              displayFormData();
              formDataDiv.style.display = "block";
            });
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
