<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="./"
          ><img src="./images/logo.svg" alt="" width="86px" height="27px"
        /></a>
      </div>
      <nav class="navlinks">
        <div class="features">
          <p>Features</p>
          <img
            src="./images/icon-arrow-down.svg"
            alt=""
            width="14x"
            height="7px"
          />
        </div>
        <div class="company">
          <p>Company</p>
          <img
            src="./images/icon-arrow-down.svg"
            alt=""
            width="14x"
            height="7px"
          />
        </div>
        <div class="careers">
          <a href="./">Careers</a>
        </div>
        <div class="about">
          <a href="./">About</a>
        </div>
      </nav>

      <div class="signin">
        <a href="./">Login</a>
        <button>
          <a href="./">Register</a>
        </button>
      </div>
    </header>

    <main>
      <div class="side">
        <article>
          <h1>Make</h1>
          <h1>remote work</h1>
          <br />
          <br />
          <p>Get your team in sync, no matter your location.</p>
          <p>Streamline processes, create team rituals, and</p>
          <p>watch productivity soar</p>
          <br />
          <br />
          <br />
          <br />

          <div class="learn">
            <a href="./"> Learn more</a>
          </div>
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <div class="footer">
            <a href="./">
              <img
                src="./images/client-databiz.svg"
                alt=""
                width="118px"
                height="24px"
              />
            </a>
            <a href="./">
              <img
                src="./images/client-audiophile.svg"
                alt=""
                width="73px"
                height="36px"
              />
            </a>
            <a href="./">
              <img
                src="./images/client-meet.svg"
                alt=""
                width="90px"
                height="22px"
              />
            </a>
            <a href="./">
              <img
                src="./images/client-maker.svg"
                alt=""
                width="84px"
                height="26px"
              />
            </a>
          </div>
        </article>
      </div>

      <section class="image">
        <img
          src="./images/image-hero-desktop.png"
          alt=""
          height="660px"
          width="487px"
        />
      </section>
    </main>
  </body>
</html>
