<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Hanken+Grotesk"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="results-container">
        <br />
        <p class="result">Your Result</p>
        <br />
        <div class="circle">
          <p class="seventy-six">76</p>
          <p class="result">of 100</p>
        </div>

        <br />
        <div class="result">
          <p class="great-text">Great</p>
          <br />

          You scored higher than 65% of <br />
          the people who have taken <br />
          these tests.
        </div>
      </div>

      <div class="summary-container">
        <p class="summary">Summary</p>

        <div class="sum reaction">
          <img src="./assets/images/icon-reaction.svg" />
          Reaction

          <div class="score">
            80

            <p class="over-hndrd">/ 100</p>
          </div>
        </div>

        <div class="sum memory">
          <img src="./assets/images/icon-memory.svg" />
          Memory
          <div class="score">
            92
            <p class="over-hndrd">/ 100</p>
          </div>
        </div>
        <div class="sum verbal">
          <img src="./assets/images/icon-verbal.svg" />
          Verbal
          <div class="score">
            61
            <p class="over-hndrd">/ 100</p>
          </div>
        </div>
        <div class="sum visual">
          <img src="./assets/images/icon-visual.svg" />
          Visual
          <div class="score">
            72
            <p class="over-hndrd">/ 100</p>
          </div>
        </div>
        <button class="continue-bttn" type="button">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        target="_blank"
        href="https://www.linkedin.com/in/liza-aikins-a71b92228/"
        >Liza Aikins</a
      >.
    </div>
  </body>
</html>
