<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      media="screen (max-wwidth : 375px)"
      href="styles.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section class="card">
      <div class="result">
        <h3>Your Result</h3>
        <div class="score">
          <div class="text">
            <h2>76</h2>
            <p>of 100</p>
          </div>
        </div>
        <h4>Great</h4>
        <p class="para">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <ul>
          <li class="reaction">
            <img
              src="./assets/images/icon-reaction.svg"
              alt="Reaction"
            />Reaction

            <p class="percent">80 <span>/ 100 </span></p>
          </li>
          <li class="memory">
            <img src="./assets/images/icon-memory.svg" alt="Memory" />Memory

            <p class="percent">92 <span>/ 100</span></p>
          </li>
          <li class="verbal">
            <img src="./assets/images/icon-Verbal.svg" alt="Verbal" />Verbal

            <p class="percent">61 <span>/ 100 </span></p>
          </li>
          <li class="visual">
            <img src="./assets/images/icon-Visual.svg" alt="Visual" />Visual

            <p class="percent">72 <span>/ 100 </span></p>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abbey Eleazer</a>.
    </div>
  </body>
</html>
`
