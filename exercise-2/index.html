<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="result-card">
          <h2>Your Result</h2>

          <div class="result">
            <p>76</p>

            <small>of 100</small>
          </div>

          <div class="text">
            <h3>Great</h3>

            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="summary-card">
          <h2>Summary</h2>

          <ul>
            <li class="summary-tab reaction">
              <div>
                <img src="./assets/images/icon-reaction.svg" alt="..." />
                Reaction
              </div>

              <span> 80 / 100 </span>
            </li>
            <li class="summary-tab memory">
              <div>
                <img src="./assets/images/icon-memory.svg" />
                Memory
              </div>

              <span> 92 / 100 </span>
            </li>
            <li class="summary-tab verbal">
              <div>
                <img src="./assets/images/icon-verbal.svg" />
                Verbal
              </div>
              <div>61 / 100</div>
            </li>
            <li class="summary-tab visual">
              <div>
                <img src="./assets/images/icon-visual.svg" />
                Visual
              </div>
              <span> 72 / 100 </span>
            </li>
          </ul>

          <button>Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
